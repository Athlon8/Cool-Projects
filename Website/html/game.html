        <img src="../images/athlon.png" alt="">
        <!-- These are all the naviagtion options -->
        <ul>
            <li class="items">
                <a href="index.html" id="hometxt" onclick="logOut()">
                    <span class="icon"> 
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="navText">Home</span>
                </a>
            </li>
            <li class="items active">
                <a href="game.html">
                    <span class="icon"> 
                        <ion-icon name="game-controller-outline"></ion-icon>
                    </span>
                    <span class="navText">Games</span>
                </a>
            </li>
            <li class="items">
                <a href="rules.html">
                    <span class="icon"> 
                        <ion-icon name="reader-outline"></ion-icon>
                    </span>
                    <span class="navText">Rules</span>
                </a>
            </li>
            <li class="items">
                <a href="howto.html">

                    </span>
                    <span class="navText">How to play</span>

                <a href="leaderboard.html">

                </a>

            <div class="indicate"></div>

        <img id="duckImage" class="duck" src="../images/duck1.gif" alt="" height="100px" width="120px" >
        <p class="startButton" id="startButton" onclick="startGame()">Start Game</p>
        <img id="duckBottom" class="duckBottom" src="../images/duck2.gif" alt="" height="100px" width="120px" >
        <p id="scoreTxt">10</p>
    </div>
    <!-- below are 2 icon scripts and 1 game script -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
