    <div class="container2">

        <h1 style="display: block; float: left; color: white; margin-left: 70px; margin-top: 10px;">REGISTER</h1>

        <form id="signupForm">
            <br>
            <br>
            <br>
            <label class="signUpLabel" for="f_name">First Name:</label>
            <input class="signUpinput" type="text" id="firstname" name="email" required>

            <label class="signUpLabel" for="l_name">Last Name:</label>
            <input class="signUpinput" type="text" id="lastname" name="lastname" required>
            <label class="signUpLabel" for="email">Email:</label>
            <input class="signUpinput" type="email" id="email" name="email" required>


            <label class="signUpLabel" for="city">City:</label>

            <select name="city" style="float: inline-end; " class="signUpinput" id="city " size="1 ">
                <option value="abudhabi">Abudhabi</option>
                <option value="dubai">Dubai</option>
                <option value="sharjah">Sharjah</option>
                <option value="ajman">Ajman</option>
                <option value="ain">Al-Ain</option>
                <option value="fujairah">Fujairah</option>
                <option value="rak">Ras Al-Khaimah</option>

            </select>

            <label class="signUpLabel" for="Address">Address:</label>
            <input class="signUpinput" type="text" id="Address" name="Address">

            <label class="signUpLabel" for="Mobile">Mobile:</label>
            <input class="signUpinput" type="tel" id="Mobile" name="Mobile">

            <label class="signUpLabel" for="password">Password:</label>
            <input class="signUpinput" type="password" id="password" name="password" required>

            <label class="signUpLabel" for="confirmPassword">Confirm Password:</label>
            <input class="signUpinput" type="password" id="confirmPassword" name="confirmPassword" required>

            <button type="submit" class="SignUpbutton">Register</button> <br>
            <a href="login.html" style="margin-left: 560px;">Already have an account? Sign In</a>
            <br>
        </form>
